<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="slideshow.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="wrap">

    <header>
      Header
    </header>

<nav>
  Nav
</nav>

<section>
  <div class="slider-wrapper theme-light">
      <div id="slider" class="nivoSlider">
          <img src="images/pittsburgh.jpg" data-thumb="images/pittsburgh.jpg" alt="" />
          <a href="http://dev7studios.com"><img src="images/mlb.jpg" data-thumb="images/mlb.jpg" alt="" title="This is an example of a caption" /></a>
          <img src="images/nhl.jpg" data-thumb="images/nhl.jpg" alt="" data-transition="slideInLeft" />
          <img src="images/brady2.jpg" data-thumb="images/brady2.jpg" alt="" title="#htmlcaption" />
      </div>
      <div id="htmlcaption" class="nivo-html-caption">
          <a href="https://www.baconsportsbeer.com/sports/best-franchise-pro-sports-team-most-championships/"> These are the teams with the most championships" ></a>
      </div>
  </div>
</section>

<footer>Footer</footer>
</div><!--close wrap-->
<script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="jquery.nivo.slider.js"></script>
<script type="text/javascript">
$(window).load(function() {
    $('#slider').nivoSlider();
});
</script>
  </body>
</html>
